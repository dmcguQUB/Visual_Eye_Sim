<div class="container-fluid d-flex flex-md-row flex-column">
  <!-- Sidebar -->
  <div class="d-flex justify-content-left text-center">
      <admin-navbar></admin-navbar>
  </div>

  <!-- Main Content -->
  <div class="main-content-container flex-grow-1">
      <main role="main" class="px-4">
          <h1>User Registrations Over Time</h1>

          <!-- Date Range Filter -->
          <div class="btn-group mt-3" role="group">
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(1)">Last 1 Day</button>
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(3)">Last 3 Days</button>
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(7)">Last 7 Days</button>
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(30)">Last 1 Month</button>
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(180)">Last 6 Months</button>
            <button type="button" class="btn btn-outline-secondary" (click)="dateRangeChanged(365)">Last 1 Year</button>
          </div>

          <div class="chart-container mt-3">
              <canvas id="registrationChart">{{ chart }}</canvas>
          </div>

          <!-- Table -->
          <div class="mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Number of Registrations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan="2">Selected Date Range: {{ dateRange }} day(s)</th>
                    </tr>
                    <tr *ngFor="let dateData of registrationData">
                        <th scope="row">{{ dateData.date }}</th>
                        <td>{{ dateData.registrations }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

      </main>
  </div>
</div>
