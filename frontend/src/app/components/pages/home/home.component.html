<ul class="card-list">
  <li *ngFor="let caseStudy of case_studies" class="card-item">
    <a [routerLink]="'/caseStudy/' + caseStudy.id" class="card-link">
      <div class="card">
        <img class="card-img-top" [src]="caseStudy.imageUrl" [alt]="caseStudy.name">
        <div class="card-body">
          <h5 class="card-title">{{caseStudy.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a [routerLink]="'/caseStudy/' + caseStudy.id" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </a>
  </li>
</ul>
